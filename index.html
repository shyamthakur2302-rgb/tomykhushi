<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Khushi ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .box {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    color: #fff;
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  h1 {
    font-size: 32px;
    margin-bottom: 30px;
  }

  button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    margin-right: 20px;
  }

  #noBtn {
    background: white;
    color: #ff4d6d;
    position: absolute;
  }

  .popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .popup-content {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    animation: pop 0.5s ease;
  }

  @keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .popup-content h2 {
    color: #ff4d6d;
  }
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my girlfriend? ğŸ’–</h1>
  <button id="yesBtn">YES ğŸ’•</button>
</div>

<button id="noBtn">NO ğŸ™ˆ</button>

<div class="popup" id="popup">
  <div class="popup-content">
    <h2>YEAHHHH! ğŸ‰ğŸ’–</h2>
    <p>Congrats ğŸ¥°<br><strong>Khushi & Shyam</strong><br>are now officially together ğŸ’âœ¨</p>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const popup = document.getElementById("popup");

  let noClicks = 0;

  function moveNoButton() {
    noClicks++;
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (noClicks >= 3) {
      setTimeout(() => {
        showPopup();
      }, 500);
    }
  }

  function showPopup() {
    popup.style.display = "flex";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("click", moveNoButton);

  yesBtn.addEventListener("click", showPopup);
</script>

</body>
</html>
