<style>
  body {

    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;

  }

  .box {

    color: white;
  }

  #noBtn {

  .popup {

  }

  .popup-content h2 {
    color: #ff2f68;
    font-size: 28px;
  }

  .emoji {
    position: absolute;
    font-size: 26px;
    animation: fly 4s linear forwards;
    z-index: 20;
  }

  @keyframes fly {
